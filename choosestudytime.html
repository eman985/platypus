<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Study Time - Platy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double:wght@100..900&family=Chelsea+Market&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header>
        <h1>Choose Study Time</h1>


        <div class="cute-platy-container">
            <div class="platy-cute-img" id="platyCute">
                <div class="speech-bubble-cute" id="speechBubbleCute">
                    How long shall we study? ðŸ“š
                </div>
            </div>
        </div>


        <div class="time-selection-container">

            <!-- Quick preset buttons -->
            <div class="preset-buttons">
                <button class="preset-btn" onclick="selectPreset(15)">15 min</button>
                <button class="preset-btn selected" onclick="selectPreset(25)">25 min</button>
                <button class="preset-btn" onclick="selectPreset(60)">1 hour</button>
            </div>

            <!-- Custom time input -->
            <div class="custom-time-section">
                <br><br>
                <h2 id="h2study">Custom Time:</h2>
                <br>
                <div class="time-inputs">
                    <div class="input-group">
                        <label class="studies" for="hours">Hours:</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label class="studies" for="minutes">Minutes:</label>
                        <input type="number" id="minutes" min="1" max="59" value="25">
                    </div>
                </div>
            </div>

            <!-- Selected time display -->
            <div class="selected-time">
                <p id="timestudy">Study time: <span id="selectedTime">25 minutes</span></p>
            </div>

            <!-- Start button -->
            <div id="button-container">
                <div class="button-container">
                    <button class="sub-homepage-button" onclick="startStudySession()">
                        <span>START STUDYING</span>
                    </button>
                </div>
            </div>

            <!-- Back button -->
            <div id="button-container">
                <div class="button-container">
                    <button id='back-button' class="sub-homepage-button" onclick="window.location.href='./index.html'">
                        <span>Back</span>
                    </button>
                </div>
            </div>
        </div>

        <footer>
            <p>2025 Platy XP. CS Girlies Hackathon Entry</p>
        </footer>

        <script src="script.js"></script>
</body>
